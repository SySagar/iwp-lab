<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .tab-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            border-bottom: 1px solid #ccc;
        }

        .tab {
            padding: 12px 16px;
            cursor: pointer;
            border: none;
            outline: none;
            transition: 0.3s;
            background-color: inherit;
        }

        .tab.active {
            background-color: #ccc;
        }

        .tab-content {
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <button class="tab active" onclick="openTab(event, 'sports')">Sports</button>
        <button class="tab" onclick="openTab(event, 'tech')">Tech</button>
        <button class="tab" onclick="openTab(event, 'politics')">Politics</button>
        <button class="tab" onclick="openTab(event, 'medical')">Medical</button>
    </div>

    <div id="sports" class="tab-content">
        <h2>Sports Content</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <div id="tech" class="tab-content">
        <h2>Tech Content</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <div id="politics" class="tab-content">
        <h2>Politics Content</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <div id="medical" class="tab-content">
        <h2>Medical Content</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
